<h2 class="mat-h2">Glossary</h2>
<div class="glossary-container">
<mat-accordion class="example-headers-align">  
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Definitions
        </mat-panel-title>
        <mat-panel-description>
          Definitions of the used terms
        </mat-panel-description>
      </mat-expansion-panel-header>
        <!-- Content goes here -->
        <table mat-table [dataSource]="definitions" class="mat-elevation-z6">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" [style.color]="primary"> {{ element.name }} </td>
          </ng-container>
        
          <!-- Def Column -->
          <ng-container matColumnDef="definition">
            <th mat-header-cell *matHeaderCellDef> Definition </th>
            <td mat-cell *matCellDef="let element"> {{ element.definition }} </td>
          </ng-container>

        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Formulas
          </mat-panel-title>
          <mat-panel-description>
            Formulas used to count the variant metcis
          </mat-panel-description>
        </mat-expansion-panel-header>
        
        <!-- Content goes here -->
        <table mat-table [dataSource]="formulas" class="mat-elevation-z6">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element" [style.color]="primary"> {{ element.name }} </td>
            </ng-container>
          
            <!-- Def Column -->
            <ng-container matColumnDef="definition">
              <th mat-header-cell *matHeaderCellDef> Formula </th>
              <td mat-cell *matCellDef="let element"> {{ element.definition }} </td>
            </ng-container>

          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-expansion-panel>

  
  </mat-accordion>
</div>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
